<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stock Market Prediction</h1>
        <form method="POST">
            <label for="ticker">Stock Ticker:</label>
            <input type="text" id="ticker" name="ticker" placeholder="e.g., AAPL" required>
            <br>
            <label for="future_date">Future Date:</label>
            <input type="date" id="future_date" name="future_date" required>
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <div class="prediction">
            <h2>{{ prediction }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
