<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='first.css') }}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Limelight&display=swap">
        <script src="{{ url_for('static', filename='script.js') }}"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    </head>
    <body>
        <header>STOXIFY </header>
        {% if message %}
        <h1> {{message}}</h1>
        {% endif %}
        <!-- Container for the forms -->
        <div class="form-container">

            <!-- ##### SIGN UP FORM #####-->
            <form id="sign-up-form" class="forms" action="/register" method="POST">
                <h2>Sign Up</h2>
                <label for="name">Name:</label>
                <input type="text" name="name" value="{{ name or '' }}" required><br><br>

                <label for="username">Username:</label>
                <input type="text" name="username" value= "{{ username or '' }}" required><br><br>

                <label for="password">Password:</label>
                <input type="password" name="password" placeholder="Enter Your Password" required><br><br>

                <label for="number">Phone Number:</label>
                <input type="number" name="number" value="{{ phone_no or '' }}" required><br><br>

                <label for="email">Email:</label>
                <input type="email" name="email" value="{{ email or '' }}" required><br><br>

                <button type="submit" id="register-btn">Register</button>
            </form>
            <p id="message" style="display: none; color: green; font-weight: bold;">Mail has been sent successfully!</p>

            <!-- ##### SIGN IN FORM #####-->
            <form id="sign-in-form" action="/signin" method="POST" class="forms">
                <h2>Sign In</h2>
                <label for="user_name">USERNAME / EMAIL</label>
                <input type="text" name="user_name" placeholder="Username/Email" required><br><br>

                <label for="password">PASSWORD</label>
                <input type="password" name="password" placeholder="Password" required><br><br>

                <a href="#">Forgot Password?</a><br><br>

                <button type="submit">Sign In</button>
            </form>

            <!-- ### VERIFY MAIL ###-->
            <form id="verify_email" action="/verify_mail" method="POST" class="forms" style="display:none">
                <label for="user_otp_in"> Enter OTP:</label>
                <input type="text" name="user_code"></input>
                <button type="submit">Verify</button>
            </form>   

        </div>
    </body>

</html>
